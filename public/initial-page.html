<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <title>Plataforma Fitness</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <a class="header__logo-link" href="./index.html">
      <img src="../assets/logo.svg" alt="Logo PlataformaFitness">
    </a>
    <nav class="header__links">
      <!-- //<a href="./inscreverse.html">Inscrever-se</a> -->
      <button id="btnSair">Sair</button>
    </nav>
  </header>

  <main class="content">
    <p>
      Usuário logado!
    </p>
    <br>
    <div>
    <h2> Página do Cliente: </h2>

    <h3> Dados Pessoais </h3>
    <div class="">
      <label type="text">Nome:</label>
      <span id="user-nome"></span>
      <br>
      <label type="text">Sobrenome:</label>
      <span id="user-sobrenome"></span>
    </div>

    <h3> Dados de contato </h3>
    <div class="">
      <label type="number">Telefone:</label>
      <span id="user-telefone"></span>
      <br>
      <label type="e-mail">E-mail:</label>
      <span id="user-email"></span>
    </div>

    <h3> Dados Residenciais </h3>
    <div class="">
      <label type="text">Endereço:</label>
      <span id="user-endereco"></span>
      <br>
      <label type="number">Número:</label>
      <span id="user-numeroResi"></span>
      <br>
      <label type="number">CEP:</label>
      <span id="user-cep"></span>
      <br>
      <label type="text">Complemento:</label>
      <span id="user-complemento"></span>
      <br>
      <label type="text">Bairro:</label>
      <span id="user-bairro"></span>
      <br>
      <label type="text">Cidade:</label>
      <span id="user-cidade"></span>
      <br>
      <label type="text">UF:</label>
      <span id="user-uf"></span>
    </div>

    <div class="popup logout-result">
      <!-- <div class="close-btn">&times;</div> -->
      <span id="logout-result-msg"></span>
    </div>

  </main>

  <footer class="footer">
    <p>Plataforma Fitness - Since 2022</p>
  </footer>

  <script type="module" src="./initial-page.js"></script>
</body>

</html>
