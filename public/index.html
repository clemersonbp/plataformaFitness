<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <title>Plataforma Fitness</title>

  <link rel="stylesheet" href="./css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <a class="header__logo-link" href="./index.html">
      <img src="../assets/logo.svg" alt="Logo PlataformaFitness">
    </a>

    <nav class="header__links">
      <a href="./inscreverse.html">Inscrever-se</a>
      <button id="show-login">Entrar</button>
    </nav>

    <div class="header__links-loggedIn">
      <p id="clientName" class="header__welcome"></p>
      <input type="text" placeholder="O que você procura?">
    </div>

    <nav class="header__links-loggedIn"> 
      <button id="btnProfile">Meu Perfil</button>
      <button id="btnSair">Sair</button>
    </nav>

  </header>

  <main class="content">
    <div class="content__top">
      <h2>Assessoria Esportiva.</h2>
      <h2>Assessoria Nutricional.</h2>
      <h2>Tudo em um só lugar.</h2>
    </div>

    <div class="content__bottom">
      <button>Presencial</button>
      <button>Online</button>
      <div class="content__selects">
        <select class="selects" name="tipo" id="tipo">
          <option value="valor1" selected>Em breve</option>
          <option value="profissionais A. Esportiva">Assessoria Esportiva</option>
          <option value="profissionais A. Nutricional">Assessoria Nutricional</option>
        </select>
        <select class="selects" name="local" id="local">
          <option value="valor1" selected>Em breve</option>
          <option value="valor2">Caxias</option>
          <option value="valor3">Novo Hamburgo</option>
        </select>
        <button class="btn" id="search">Pesquisar</button>
      </div>
    </div>

    <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Faça login na sua conta:</h2>
        <div class="form-element">
          <!-- <label for="email">E-mail</label> -->
          <input type="text" id="email" placeholder="e-mail" required>
        </div>
        <div class="form-element">
          <!-- <label for="password">Senha</label> -->
          <input type="password" id="password" placeholder="senha" required>
        </div>
        <!-- <div class="form-element">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Lembrar-me</label>
        </div> -->
        <div class="form-element">
          <button class="btn" id="btnEntrar">Entrar</button>
        </div>
        <div class="form-element">
          <a id="forgot-password" href="#">Esqueceu sua senha?</a>
        </div>
      </div>
    </div>

    <div class="popup password-recovery">
      <div class="close-btn">&times;</div>
      <div class="form">
        <p>Esqueceu a senha da sua conta?</p>
        <p>Digite seu endereço de e-mail e nós lhe enviaremos um link de recuperação.</p>
        <div class="form-element">
          <input type="text" id="recovery-email" placeholder="e-mail">
        </div>
        <div class="form-element">
          <button class="btn" id="btn-send-recovery">Enviar e-mail de recuperação</button>
        </div>
      </div>
    </div>

    <div class="popup login-result">
      <div class="close-btn">&times;</div>
      <span id="login-result-msg"></span>
    </div>

    <div class="popup password-recovery-result">
      <div class="close-btn">&times;</div>
      <span id="recovery-result-msg"></span>
    </div>

    <div class="popup logout-result">
      <!-- <div class="close-btn">&times;</div> -->
      <span id="logout-result-msg"></span>
    </div>

  </main>

  <footer class="footer">
    <p>Plataforma Fitness - Since 2022</p>
  </footer>
  <!-- jquery Import -->
  <script type="module" src="./libs/jquery.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
