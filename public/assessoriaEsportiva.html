<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <title>Plataforma Fitness</title>

  <link rel="stylesheet" href="./css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <a class="header__logo-link" href="./index.html">
      <img src="./assets/logo.svg" alt="Logo PlataformaFitness">
    </a>
    <nav class="header__links">
    </nav>
  </header>

  <main class="contentCad">
    <div>
      <h3> Documentos: </h3>
      <input type="number" id="cref" placeholder=" Número de registro (CREF)" required>

      <h3> Serviços e Valores: </h3>
      <br>
      <h4> Elaboração de Treino </h4>
      <div class="">
        <label id='mensal' for='planoMensal'>Plano Mensal</label>
        <input type="text" id="planoMensal" placeholder=" Valor R$">
      </div>
      <div class="">
        <label id='trimestral' for='planoTrimestral'>Plano Trimestral</label>
        <input type="text" id="planoTrimestral" placeholder=" Valor R$">
      </div>
      <div class="">
        <label id='semestral' for='planoSemestral'>Plano Semestral</label>
        <input type="text" id="planoSemestral" placeholder=" Valor R$">
      </div>

      <h4> Experiências</h4>
      <div class="">
        <label id='sobre' for='sobreMim'>Sobre mim:</label><br>
        <textarea type="text" id="sobreMim" placeholder=" Apresente-se!"></textarea>
      </div>
      <div class="">
        <label id='exp' for='experiencia'>Experiência em:</label><br>
        <textarea type="text" id="experiencia" 
          placeholder=" - Hipertrofia&#10; - Treino Funcional&#10; - Condicionamento Físico&#10; - ..."></textarea>
      </div>

      <!-- <div id='msgError'></div>
      <div id='msgSuccess'></div> -->

      <div class="popup register">
        <div class="close-btn">&times;</div>
        <span id="coach-register-popup-msg"></span>
      </div>

      <button class="btn" id="btnCadastrar">Cadastrar</button>
  </main>

  <script type="module" src="./assessoriaEsportiva.js"></script>

  <script type="module" src="./firebase.js"></script>

</body>

</html>
