<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <title>Plataforma Fitness</title>

  <link rel="stylesheet" href="./css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <header class="header">
    <a class="header__logo-link" href="./index.html">
      <img src="./assets/logo.svg" alt="Logo PlataformaFitness">
    </a>

    <nav class="header__links">
      <a href="./inscreverse.html">Inscrever-se</a>
      <button id="show-login">Entrar</button>
    </nav>

    <nav class="header__links-loggedIn">
      <button id="btnProfile">Meu Perfil</button>
      <button id="btnSair">Sair</button>
    </nav>

  </header>

  <main class="content">

    <div class="product-section">
      <p>Você está contratando</p>
      <h1>ELABORAÇÃO DE TREINOS</h1>
      <p>de</p>
      <h1 class="payment-pro-name">Zé Pequeno</h1>
      <p><span class="payment-hired-plan-value">300,00</span></p>
    </div>

    <div class="payment-section">
      <form class="new-credit-card-data">
        <input type="number" id="credit-card-number" placeholder=" Número do cartão" autocomplete="off" required>
        <input type="text" id="credit-card-name" placeholder=" Nome impresso no cartão"  autocomplete="off" required>
        <label for="exp-date">Data de Vencimento:</label>
        <div>
          <input type="month" id="exp-date" placeholder="ex: 06/2029"  autocomplete="off" required>
          <input type="number" id="credit-card-cvv-number" placeholder=" CVV"  autocomplete="off" required>
        </div>
        <input type="number" id="credit-card-owner-cpf" placeholder=" CPF do titular do cartão (somente números)"  autocomplete="off" required>
      </form>

      <div class="choose-installments">
        <select class="selects" name="installments" id="installments">
          <option value="em-quantas-vezes" selected>Em quantas vezes?</option>
          <option value="1" id="one-time">1x 300,00 (s/ juros)</option>
          <option value="2" id="two-times">2x 157,50 (c/ juros) = R$ 315,00</option>
          <option value="3" id="three-times">3x 108,00 (c/ juros) = R$ 324,00</option>
        </select>
      </div>

      <button id="cdc-proceed-payment" disabled>Continuar</button>
    </div>

    <div class="popup" id="showConfirmPopup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h3>Tem certeza?</h3>
        <div class="form-element">
          <button class="btn" id="btnConfirmPurchase">Confirmar compra!</button>
        </div>
      </div>
    </div>

    <div class="popup" id="purchaseConfirmationPopup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h3>SUCESSO!</h3>
        <p>Em até 24h estaremos validando o seu pedido.</p>
        <p>Aguarde nosso retorno pelos contatos cadastrados no site.</p>
      </div>
    </div>

    <div class="container" hidden>
      <div class="columns">
        <div class="column is-half">
          <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
            <input type="hidden" name="accessKey" value="797c5831-6d99-4aea-8ee6-fd52b8d7493a">
            <input type="hidden" name="subject" value="Plataforma Fitness: serviço contratado!">
            <div class="field">
              <label class="label">Contratante:</label>
              <div class="control">
                <input class="input" type="text" name="name" id="client-name" required>
              </div>
            </div>
            <div class="field">
              <label class="label">Email:</label>
              <div class="control">
                <input class="input" type="email" name="email" id="client-email" required>
              </div>
            </div>
            <div class="field">
              <label class="label">Detalhes da compra:</label>
              <div class="control">
                <textarea class="textarea" name="message" id="client-purchase-data" required></textarea>
              </div>
            </div>
            <button class="button is-primary" type="Submit" id="btnSubmitForm">Submit</button>
          </form>
        </div>
      </div>
    </div>
    
  </main>

  <footer class="footer">
    <p>Plataforma Fitness - Since 2022</p>
  </footer>

  <!-- <script type="module" src="./index.js"></script> -->
  <!-- <script type="module" src="./contratacaoServicos.js"></script> -->
  <script type="module" src="./selecaoDeCDC.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
