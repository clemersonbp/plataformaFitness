<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <title>Plataforma Fitness</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="../assets/logo.svg" alt="Logo PlataformaFitness">
    <nav class="header__links">
    </nav>
  </header>

  <main class="contentCad">
    <div>
      <h2> Cadastro Cliente: </h2>

      <h3> Dados Pessoais </h3>
      <div class="">
        <input type="text" id="nome" placeholder=" Nome" required>
        <input type="text" id="sobrenome" placeholder=" Sobrenome" required>
        <input type="number" id="cpf" placeholder=" CPF" required>
      </div>

      <h3> Dados de contato </h3>
      <div class="">
        <input type="number" id="telefone" placeholder=" Telefone" required>
        <input type="e-mail" id="email" placeholder=" e-mail" required>
        <input type="password" id="senha" placeholder=" Senha" required>
      </div>

      <h3> Dados Residenciais </h3>
      <div class="">
        <input type="text" id="endereco" placeholder=" Endereço" required>
        <input type="number" id="numeroResi" placeholder=" Número" required>
        <input type="number" id="cep" placeholder=" CEP" required>
        <input type="text" id="complemento" placeholder=" Complemento (opcional)" required>
        <input type="text" id="bairro" placeholder=" Bairro" required>
        <input type="text" id="cidade" placeholder=" Cidade" required>
        <input type="text" id="uf" placeholder=" Estado" required>
      </div>
    </div>

    <div class="boxtermos">
      <input type="checkbox" class="termos">
        <span>Li e aceito os <a href="./termos.html">Termos e Condições</a>.</span>
      </input>
    </div>

    <div id='msgError'></div>
    <div id='msgSuccess'></div>

    <button class="btn" id="btnCadastrar">Cadastrar</button>
  </main>

  <script type="module" src="./cadastro.js"></script>

  <script type="module" src="./firebase.js"></script>

</body>

</html>
